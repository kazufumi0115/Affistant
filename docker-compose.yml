version: '3.9'

services:
  backend:
    build: ./backend
    container_name: affistant_backend
    working_dir: /app
    # Django Webサーバーの起動
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: affistant_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      CHOKIDAR_USEPOLLING: "true"
    stdin_open: true
    tty: true
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: affistant_db # 修正
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-affistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-affistant}
      POSTGRES_DB: ${POSTGRES_DB:-affistant_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-affistant} -d ${POSTGRES_DB:-affistant_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: affistant_redis # 修正
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery_worker:
    build: ./backend
    container_name: affistant_celery_worker # 修正
    working_dir: /app
    command: celery -A affistant_core worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: ./backend
    container_name: affistant_celery_beat # 修正
    working_dir: /app
    command: celery -A affistant_core beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
